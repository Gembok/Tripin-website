<!DOCTYPE html>

<html>
<head>
	<title>Trip in</title>
	
	<link rel="stylesheet" href="/static/front/css/main.css" type="text/css" media="all" charset="utf-8">
</head>
<body>
	<div id="content">
		<div id="title"></div>
		
		<ul id="menu">
			<li><a href="#/bio">Biographie</a></li>
			<li><a href="#/music">Musique</a></li>
			<li><a href="#/texts">Textes</a></li>
		</ul>
		
		{{#contacts}}
		<ul id="contact">
			<li>
				<h2>{{title}}</h2>
				<h3>{{name}}</h3>
				<span class="phone">{{phone}}</span><br />
				<a href="mailto:{{email}}">{{email}}</a>
			</li>			
		</ul>
		{{/contacts}}
	</div>
	
	<div id="musique" class="aside">
		<h1>Musique</h1>
		{{#music}}
			{{title}}
		{{/music}}
	</div>
	
	<ul id="agenda" class="aside">
		<h1>Agenda</h1>
		
		{{#agenda}}
		<li>
			<span class="place">{{place}}</span>
			<span class="title">{{title}}</span>
			<span class="date">{{date}}</span>
		</li>
		{{/agenda}}
	</ul>
	
	<div id="back-left" class="background"></div>
	<div id="back-right" class="background"></div>
</body>
